<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pomodoro technique</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(45deg, #f3ec78, #af4261);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    .session-duration {
      font-size: 1.5rem;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    .timer {
      font-size: 3rem;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #ff5722;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e64a19;
    }

    @media (max-width: 600px) {
      .timer {
        font-size: 2rem;
      }

      button {
        padding: 8px 16px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div id="app" class="container">
    <h1>{{ currentPeriod.title }}</h1>
    <div class="session-duration">{{ currentPeriod.duration }}</div>
    <div class="timer">{{ formattedTime }}</div>
    <div>
      <button @click="startTimer">{{ isPaused ? 'Start' : 'Pause' }}</button>
      <button @click="resetTimer">Reset</button>
    </div>
  </div>

  <!-- صوت التنبيه -->
  <audio id="alert-sound" src="http://www.sousound.com/music/healing/healing_01.mp3"></audio>

  <script>
    new Vue({
      el: '#app',
      data: {
        periods: [
          { title: "First Work Period", duration: "25 Minutes", time: 30 * 60 }, 
          { title: "Break", duration: "5 Minutes", time: 10 * 60 },
          { title: "Second Work Period", duration: "30 Minutes", time: 35 * 60 },
          { title: "Break", duration: "5 Minutes", time: 10 * 60 },
          { title: "Third Work Period", duration: "35 Minutes", time: 35 * 60 }
        ],
        currentPeriodIndex: 0,
        timeRemaining: 0,
        timerInterval: null,
        isPaused: true,
        alertTriggered: false,
        alertSound: null
      },
      computed: {
        currentPeriod() {
          return this.periods[this.currentPeriodIndex];
        },
        formattedTime() {
          const minutes = Math.floor(this.timeRemaining / 60);
          const seconds = this.timeRemaining % 60;
          return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
      },
      methods: {
        startTimer() {
          if (this.isPaused) {
            this.isPaused = false;
            this.timerInterval = setInterval(() => {
              this.timeRemaining--;

              // تشغيل التنبيه الصوتي في آخر 10 ثواني من فترة العمل
              if (this.timeRemaining <= 10 && this.currentPeriod.title.includes("Work") && !this.alertTriggered) {
                if (this.timeRemaining % 2 === 0) {
                  this.alertSound.play();
                }
                if (this.timeRemaining === 0) {
                  this.alertTriggered = true;
                  this.alertSound.pause();
                  this.alertSound.currentTime = 0;  // إعادة الصوت إلى البداية
                }
              }

              if (this.timeRemaining <= 0) {
                this.alertSound.pause();
                this.alertSound.currentTime = 0;
                this.nextPeriod();
              }
            }, 1000);
          } else {
            this.pauseTimer();
          }
        },
        pauseTimer() {
          this.isPaused = true;
          clearInterval(this.timerInterval);
        },
        resetTimer() {
          this.pauseTimer();
          this.currentPeriodIndex = 0;  // إعادة إلى أول فترة
          this.timeRemaining = this.periods[0].time;  // ضبط أول فترة
        },
        nextPeriod() {
          clearInterval(this.timerInterval);
          if (this.currentPeriodIndex < this.periods.length - 1) {
            this.currentPeriodIndex++;
            this.timeRemaining = this.currentPeriod.time;
            this.isPaused = true;
            this.alertTriggered = false; // إعادة ضبط التنبيه
            this.startTimer();
          } else {
            this.isPaused = true;  // إيقاف التايمر بعد آخر فترة
            this.currentPeriodIndex = 0;  // إعادة إلى أول فترة
            this.timeRemaining = this.periods[0].time;  // ضبط أول فترة للبدء عند الضغط على Start
          }
        }
      },
      mounted() {
        this.alertSound = document.getElementById('alert-sound');
        this.timeRemaining = this.currentPeriod.time;
      }
    });
  </script>
</body>
</html>
